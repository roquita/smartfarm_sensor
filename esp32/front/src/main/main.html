<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Smart Farm</title>
</head>

<body class="bg-dark">

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="Green" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" fill="Blue" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="Red" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11" >
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"  >
            <div class="toast-header">
                <svg class="bi flex-shrink-0 me-2 text-success" width="24" height="24" role="img" >
                    <use xlink:href="#check-circle-fill" />
                </svg>
                <strong class="me-auto">Toast Header</strong>             
            </div>
            <div class="toast-body">
                Toast Body
            </div>
        </div>
    </div>

    <div class=" d-flex flex-column  w-100 ">

        <div class=" d-flex flex-row p-2   col-3 col-md-2 col-lg-1   align-self-center ">

            <img src="../favicon.ico" class="img-fluid rounded" alt="Responsive image">

        </div>

        <div class="d-flex flex-column p-2  col-12 col-md-6 col-lg-3  align-self-center">

            <div class="fs-2 p-2 text-light   ">
                General
            </div>

            <div class="form-floating ">
                <input id="SmartFarmID" type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Smart Farm ID</label>
            </div>

            <div class="form-floating ">
                <input id="EndPoint" type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">End Point</label>
            </div>

        </div>

        <div class="d-flex flex-column p-2 col-12 col-md-6 col-lg-3  align-self-center">

            <div class="fs-2 p-1 text-light ">
                Lora
            </div>

            <div class="form-floating ">
                <input id="LoraAppEui" type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">APP EUI</label>
            </div>

            <div class="form-floating ">
                <input id="LoraDevEui" type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Dev EUI</label>
            </div>

            <div class="form-floating ">
                <input id="LoraAppKey" type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">APP KEY</label>
            </div>

        </div>

        <div class=" d-flex flex-column p-2 col-12 col-md-6 col-lg-3   align-self-center">

            <div class="fs-2 p-1 text-light  ">
                Wifi
            </div>

            <select id="WifiSsid" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Select SSID</option>

            </select>

            <div class="form-floating ">
                <input id="WifiPassword" type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">PASSWORD</label>
            </div>


        </div>

        <div class=" d-flex flex-row  col-12 col-md-6 col-lg-3   align-self-center ">

            <button id="SendForm" type="button" class="btn btn-outline-info m-2  flex-fill">SEND FORM</button>
            <button id="TestUplink" type="button" class="btn btn-outline-info m-2 flex-fill">TEST UPLINK</button>

        </div>

    </div>


</body>

</html>
